<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HTML_CCS_practice</title>
</head>
<body>
    <section class="wrapper">
        <div class="grid-container">
            <div class="jira-software">
                <img src="./assets/Jira.png" alt="Jira Software">
                <h2>Jira Software</h2>
                <p>Project and issue tracking</p>
            </div>
            <div class="confluence">
                <img src="./assets/Confluence.png" alt="Confluence">
                <h2>Confluence</h2>
                <p>Document Collaboration</p>
            </div>
            <div class="jira-service-management">
                <img src="./assets/Jira-service.png" alt="Jira Service Management">
                <h2>Jira Service Management</h2>
                <p>High-velocity ITSM</p>
            </div>
            <div class="trello">
                <img src="./assets/Trello.png" alt="Trello">
                <h2>Trello</h2>
                <p>Collaborate visually on any project</p>
            </div>
        </div>
    </section>

</html>
